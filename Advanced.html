<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link rel="stylesheet" href="styles.css">              
    </head>    
        <body>
            <div class="form-links">
                <a href="Google_search.html">Головна сторінка</a>
                <a href="Images.html">Пошук зображення</a>
            </div>
            <div class="search-block">
                <div class="logo">
                <img src="g2.jpg" alt="Google"  width="200">
                </div>
            </div>
                <div id="frmSearch">
                    <form action="https://google.com/search">
                        <table>
                            <tr><td colspan="2"> <h3 style="text-align: left;">Знайти сторінки із… </h3></td></tr>
                             <tr><td><input class="q" type="text" name="as_q" placeholder="Введіть ключові слова: Іван Федорович Крузенштерн"><td>усіма цими словами
                            <tr><td><input class="q" type="text" name="as_epq" placeholder="Укладіть словосполучення в лапки"><td>саме цим словом або фразою
                            <tr><td><input class="q" type="text" name="as_oq" placeholder="Вставте оператор OR між словами: людина OR пароплав"><td>будь-яким із цих слів
                            <tr><td><input class="q" type="text" name="as_eq" placeholder="Вставте знак мінуса перед словами: -пароход"><td>жодне з цих слів            
                            <tr><td colspan="2"><input class="search-submit" type="submit" value="Розширений пошук"></td>
                        </table>
                    </form>
                </div>    
        </body>
</html>
