<!DOCTYPE html>
<html lang="en, uk">
    <head>
        <title>Images Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link rel="stylesheet" href="styles.css">              
    </head>    
        <body>
            <div class="header">
                    <div class="form-links">
                        <a href="Google_search.html">Повернутися</a>
                        <a href="Advanced.html">Розширений пошук</a>
                    </div>
                <div class="container">
                    <div class="search-block">
                        <div class="logo">
                            <img src="g.jpg" alt="Google"  width="500">
                        </div>
                    <div class="search-form" action="https://www.google.com/search">    
                            <form action="https://google.com/search">
                                <input type="text" class="search-input" name="q" placeholder="Пошук зображення">
                                <input type="hidden" class="results" name="tbm" value="isch">
                                <input type="submit" class="search-submit" value="Пошук зображень">                            
                            </form>    
                    </div>
                    </div>
                </div>
            </div>
        </body>
</html>
