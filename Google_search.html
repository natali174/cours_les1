<!DOCTYPE html>
<html lang="en, uk">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">              
    </head>    
        <body>
            <div class="header">
                    <div class="form-links">
                        <a href="Images.html">Пошук зображень</a>
                        <a href="Advanced.html">Розширений пошук</a>
                    </div>
                <div class="container">
                    <div class="search-block">
                        <div class="logo">
                            <img src="google.jpg" alt="Google"  width="500">
                        </div>
                    <div class="search-form" action="https://www.google.com/search">    
                            <form action="https://google.com/search">
                                <input type="text" class="search-input" name="q" placeholder="Введіть пошуковий запит або URL">
                                <div class="row-buttons">
                                    <input type="submit" class="search-submit" name="btnK" value="Google Пошук">
                                    <input type="submit" class="search-submit" name="btnL" value="Мені пощастить" aria-label="Мені пощастить">
                                </div>    
                            </form>    
                    </div>
                    </div>
                </div>
            </div>
        </body>
</html>
